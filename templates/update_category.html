<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Update' if category.id!=0 else 'Add' }} Category - {{ dashboard_name }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Dashboard Theme CSS -->
    <link rel="stylesheet" href="/static/css/dashboard-theme.css">
</head>
<body class="form-page">
    <button class="theme-toggle fixed-position" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>
    
    <div class="container custom-container">
        <h1 class="mt-5">
            <i class="fas fa-{{ 'edit' if category.id!=0 else 'plus' }}"></i>
            {{ 'Update' if category.id!=0 else 'Add' }} Category
        </h1>
        
        <form action="{{ url_for('update_category', category_id=category.id) }}" method="post" class="mt-4 category-form">

            <div class="mb-3">
                <label for="name" class="form-label">Category Name:</label>
                <input type="text" name="name" value="{{ category.name or '' }}" class="form-control" placeholder="e.g. Network, Media, IoT" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" cols="25" placeholder="Optional description of this category">{{ category.description or '' }}</textarea>
            </div>

            <button type="submit" class="btn btn-success mt-3">
                <i class="fas fa-save"></i>
                {{ 'Update' if category.id!=0 else 'Add' }} Category
            </button>
            <a href="{{ url_for('categories') }}" class="btn btn-secondary mt-2">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dashboard Theme JS -->
    <script src="/static/js/dashboard-theme.js"></script>
</body>
</html>
