<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee Inventory - Locations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">
    
    <style>
        h1 {
            color: #333;
        }

        .no-items-message {
            color: #555;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Zee Inventory - Locations</h1>
        <hr>

        <div class="mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Inventory</a>
            <a href="{{ url_for('update_location', location_id=0) }}" class="btn btn-primary">Add Location</a>
        </div>

        {% if locations %}
        <table class="table mt-4" data-toggle="table" data-search="true" data-show-columns="true">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Location Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for location in locations %}
                <tr>
                    <td>{{ location.id }}</td>
                    <td>{{ location.name }}</td>
                    <td>{{ location.description }}</td>
                    <td>
                        <a href="{{ url_for('update_location', location_id=location.id) }}" class="btn btn-warning btn-sm">Update</a>
                        <a href="{{ url_for('delete_location', location_id=location.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-items-message display-6">No locations to display.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
</body>
</html>
